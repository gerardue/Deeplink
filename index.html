<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Button Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #btn1 { background-color: #FF6B6B; }
        #btn2 { background-color: #4ECDC4; }
        #btn3 { background-color: #45B7D1; }
        #btn4 { background-color: #FFA07A; }
        #btn5 { background-color: #98D8C8; }
        
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Five Button Website</h1>
        <div class="button-container">
            <button id="btn1" onclick="executeButton1()">Button 1</button>
            <button id="btn2" onclick="executeButton2()">Button 2</button>
            <button id="btn3" onclick="executeButton3()">Button 3</button>
            <button id="btn4" onclick="executeButton4()">Button 4</button>
            <button id="btn5" onclick="executeButton5()">Button 5</button>
        </div>
        <div id="output">Click a button to see the result!</div>
    </div>

    <script>
        function executeButton1() {
            document.getElementById('output').innerHTML = '✓ Button 1 executed successfully!';
            console.log('Button 1 clicked');
        }

        function executeButton2() {
            document.getElementById('output').innerHTML = '✓ Button 2 executed successfully!';
            console.log('Button 2 clicked');
        }

        function executeButton3() {
            document.getElementById('output').innerHTML = '✓ Button 3 executed successfully!';
            console.log('Button 3 clicked');
        }

        function executeButton4() {
            document.getElementById('output').innerHTML = '✓ Button 4 executed successfully!';
            console.log('Button 4 clicked');
        }

        function executeButton5() {
            document.getElementById('output').innerHTML = '✓ Button 5 executed successfully!';
            console.log('Button 5 clicked');
        }
    </script>
</body>
</html>
